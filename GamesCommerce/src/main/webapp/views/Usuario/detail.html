<header ng-switch on="$location.path().indexOf('/Usuarios/new') > -1">
    <h3 ng-switch-when="true">Create a new Usuario</h3>
    <h3 ng-switch-when="false">View or edit Usuario</h3>
</header>
<form id="UsuarioForm" name="UsuarioForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': UsuarioForm.Nome.$invalid}">
        <label for="Nome" class="col-sm-2 control-label">Nome</label>
        <div id="NomeControls" class="col-sm-10">
            <input id="Nome" name="Nome" type="text" required class="form-control" ng-model="usuario.Nome" placeholder="Enter the Usuario Nome"></input>
            <span class="help-block error" ng-show="UsuarioForm.Nome.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.Senha.$invalid}">
        <label for="Senha" class="col-sm-2 control-label">Senha</label>
        <div id="SenhaControls" class="col-sm-10">
            <input id="Senha" name="Senha" type="text" required class="form-control" ng-model="usuario.Senha" placeholder="Enter the Usuario Senha"></input>
            <span class="help-block error" ng-show="UsuarioForm.Senha.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.Endereco.$invalid}">
        <label for="Endereco" class="col-sm-2 control-label">Endereco</label>
        <div id="EnderecoControls" class="col-sm-10">
            <input id="Endereco" name="Endereco" type="text" class="form-control" ng-model="usuario.Endereco" placeholder="Enter the Usuario Endereco"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.Email.$invalid}">
        <label for="Email" class="col-sm-2 control-label">Email</label>
        <div id="EmailControls" class="col-sm-10">
            <input id="Email" name="Email" type="text" required class="form-control" ng-model="usuario.Email" placeholder="Enter the Usuario Email"></input>
            <span class="help-block error" ng-show="UsuarioForm.Email.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.cpf.$invalid}">
        <label for="cpf" class="col-sm-2 control-label">Cpf</label>
        <div id="cpfControls" class="col-sm-10">
            <input id="cpf" name="cpf" type="text" class="form-control" ng-model="usuario.cpf" placeholder="Enter the Usuario Cpf"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.pedido.$invalid}">
        <label for="pedido" class="col-sm-2 control-label">Pedido</label>
        <div id="pedidoControls" class="col-sm-10">
            <select id="pedido" name="pedido" multiple class="form-control" ng-model="pedidoSelection" ng-options="p.text for p in pedidoSelectionList">
                <option value="">Choose a Pedido</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveUsuario" name="saveUsuario" class="btn btn-primary" ng-disabled="isClean() || UsuarioForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteUsuario" name="deleteUsuario" class="btn btn-danger" ng-show="usuario.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
