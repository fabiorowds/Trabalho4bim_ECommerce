<div class="form-horizontal">
    <h3>Create a new Usuario</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Usuarios/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Usuarios</h3>
    <form id="UsuarioSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="Nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input id="Nome" name="Nome" class="form-control" type="text" ng-model="search.Nome" placeholder="Enter the Usuario Nome"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="Senha" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-10">
            <input id="Senha" name="Senha" class="form-control" type="text" ng-model="search.Senha" placeholder="Enter the Usuario Senha"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="Endereco" class="col-sm-2 control-label">Endereco</label>
        <div class="col-sm-10">
            <input id="Endereco" name="Endereco" class="form-control" type="text" ng-model="search.Endereco" placeholder="Enter the Usuario Endereco"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="Email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input id="Email" name="Email" class="form-control" type="text" ng-model="search.Email" placeholder="Enter the Usuario Email"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="cpf" class="col-sm-2 control-label">Cpf</label>
        <div class="col-sm-10">
            <input id="cpf" name="cpf" class="form-control" type="text" ng-model="search.cpf" placeholder="Enter the Usuario Cpf"></input>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Senha</th>
                    <th>Endereco</th>
                    <th>Email</th>
                    <th>Cpf</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Usuarios/edit/{{result.id}}">{{result.Nome}}</a></td>
                    <td><a href="#/Usuarios/edit/{{result.id}}">{{result.Senha}}</a></td>
                    <td><a href="#/Usuarios/edit/{{result.id}}">{{result.Endereco}}</a></td>
                    <td><a href="#/Usuarios/edit/{{result.id}}">{{result.Email}}</a></td>
                    <td><a href="#/Usuarios/edit/{{result.id}}">{{result.cpf}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
